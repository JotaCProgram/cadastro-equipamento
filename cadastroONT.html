<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-CadastroONT.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <title>Cadastro de Produtos - ONT</title>
    <!-- Inclua aqui seu CSS para estilização -->
</head>
    <body>
        <div class="container-wrapper">
            <div class="container">
                <div class="content-wrapper">
                    <div class="form-container">
                        <h1>Cadastro de Produtos - ONT</h1>
                        <form id="formCadastroONT" action="EquipamentoCadastrados.html" method="get">
                            <label for="tipo">Tipo:</label>
                            <input type="text" id="tipo" name="tipo" value="ONT" readonly>
    
                            <label for="marca" required>Marca:</label>
                            <select id="marca" name="marca" onchange="atualizarModelos();">
                                <option value="">Selecione</option>
                                <option value="TENDA">TENDA</option>
                                <option value="INTELBRAS">INTELBRAS</option>
                                <option value="TP-LINK">TP-LINK</option>
                            </select>
    
                            <label for="modelo" required>Modelo:</label>
                            <select id="modelo" name="modelo" onchange="atualizarImagem();">
                                <!-- As opções de modelo serão atualizadas dinamicamente com base na marca selecionada -->
                            </select>
    
                            <label for="mac">MAC:</label>
                            <input type="text" id="mac" name="mac" required>
    
                            <label for="codigo">Código:</label>
                            <input type="text" id="codigo" name="codigo" required>
    
                            <button type="submit" >Cadastrar</button>
                        </form>
                    </div>
                    <div class="img-container">
                        <img id="imagemProduto" src="imagem_padrao.png" alt="Imagem do Produto" style="display:none;">
                    </div>
                </div>
            </div>
        </div>
    
    <script src="script-CadastroONT.js"></script>
</body>
</html>
